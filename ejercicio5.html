        function mayu(a) {

        var b = "La Cadena \""+a+"\" ";

            b += " esta formada solo por mayusculas";
        }
        else if(a == a.toLowerCase()) {

        }
        else {
            b += " esta formada por mayusculas y minusculas";
            }

        return b;
        }
